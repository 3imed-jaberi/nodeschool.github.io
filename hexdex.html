<!DOCTYPE html>
<html class="chapters">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="chapters.css">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Source+Code+Pro" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="mapbox.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nodeschool.io</title>
</head>

<body class="hexdex">
  <header>
    <div class="container">
      <div class="full">
        <a href="index.html"><img class="logo" src="images/schoolhouse.svg" alt="nodeschoolhouse"></a>
        <ul class="nav">
          <li><a href="index.html" data-i18n="menu-index">Home</a></li>
          <li><a href="events.html" data-i18n="menu-events">Events</a></li>
          <li class="current-page"><a href="chapters.html" data-i18n="menu-chapters">Chapters</a></li>
          <li><a href="about.html" data-i18n="menu-about">About</a></li>
          <li><a href="building-workshops.html" data-i18n="menu-building-workshops">Build</a></li>
          <li><a href="host.html" data-i18n="menu-host">Host</a></li>
        </ul>
      </div>
    </div>
  </header>
  <div id="main" role="main">
    <div class="container" style="background-color: #fff;">
      <div class="third">
        <h1 data-i18n="hexdex-h1">Hexdex</h1>
        <br>
        <p data-i18n="hexdex-header">An index of the hexagons for <a href="chapters.html">NodeSchool chapters</a>.</p>
        <p data-i18n="hexdex-make-logo">Make one for your chapter by starting with <a href="https://github.com/nodeschool/nodeschool.github.io/tree/master/images/make-a-sticker">this
            template</a>.</p>
      </div>
      <div class="full">
        <div id="chapter-list">
          <div class="loading" data-i18n="index-chapter-list-loading">
            Loading...
          </div>
        </div>
        <div class="two-thirds">
          <script id="tmpl-chapter-list" type="text/html">
          {{#regions}}
          <div class="chapter-list {{region}}">
              <h2>{{region}}</h2>
              <ul>
              {{#chapters}}
                  {{#image}}
                  <li class="chapter" style="width: 275px;text-align: center;">
                  <a target="_blank" rel="noreferrer noopener" href="{{website}}" class="imglink" title="{{location}}">
                  <img class="hex" src="images/{{image}}" alt="{{location}} Hexagon" />
                  {{location}}{{#country}}, {{country}}{{/country}}
                        </a>
                      </li>
                  {{/image}}
              {{/chapters}}
              </ul>
          </div>
          {{/regions}}
          </script>

        </div>
      </div>
    </div>
    <div class="container" style="background-color: #fff;">
      <footer>
        <!-- content in footer.html added by build-html.js -->
      </footer>
    </div>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/dependencies.js"></script>
  <script type="text/javascript" src="js/chapters.js"></script>
  <script>
    !function (s, c, h, O, o, l) {
    s.GoogleAnalyticsObject = h; s[h] || (s[h] = function () {
      (s[h].q = s[h].q || []).push(arguments)
    }); s[h].l = +new Date; o = c.createElement(O);
      l = c.getElementsByTagName(O)[0]; o.src = '//www.google-analytics.com/analytics.js';
      l.parentNode.insertBefore(o, l)
    }(window, document, 'ga', 'script');

    ga('create', 'UA-49267600-1', 'nodeschool.io');
    ga('send', 'pageview');
  </script>
</body>

</html>
