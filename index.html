<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="icon" type="image/png" href="/images/nodeschool-icon.png">
    <title>nodeschool.io</title>
  </head>
  <body>
    


    <script id="events" type="text/html">
      <ul>
        {{#rows}}
          <li>{{startdate}} <a href="{{tickets}}">{{name}}</a></li>
        {{/rows}}
      </ul>
    </script>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/tabletop.js"></script>
    <script type="text/javascript" src='js/sheetsee.js'></script>
    <script type="text/javascript" src='js/table.js'></script>

    <script type="text/javascript">
      var URL = "0AuOjlXjUrSbAdE1XRFJkeEJZQ1NSelhILUR0NXdBWUE"
      Tabletop.init({key: URL, callback: showNearEvents, simpleSheet: true})

      function showNearEvents(data) {
        var html = Sheetsee.ich.events({
            'rows': sortDates(data)
          })
        $('#events').html(html)
      }
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-49267600-1', 'nodeschool.io');
      ga('send', 'pageview');

    </script>
  </body>
</html>
